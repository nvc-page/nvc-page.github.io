<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <meta name="author" content="H Îž I S Æ† Î›">

      <title>Portfolio | H Îž I S Æ† Î›</title>

      <!-- stylesheet -->
      <link rel="stylesheet" href="style.css">

      <!-- bootstrap cdns -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

      <!-- google fonts -->
      <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:100,100i,300,300i,400,400i,500,500i,700,700i" rel="stylesheet">

      <!-- for on scroll animations -->
      <link rel="stylesheet" href="animate.css">
      <script src="wow.min.js"></script>

</head>
<body>
      <div class="wrapper">

            <!--------------- navbar starts here --------------->
            <div class="nav-bar"></div>

            <!--------------- navbar ends here --------------->

            <div class="whitespace"></div>

            <!--------------- hero section starts here say hello ðŸ‘‹ --------------->
            <div class="container">
                  <div class="hero-content">
                        <br><br>

                        <div class="row">
                              <div class="col-lg-8">

                                    <h3 class="wow fadeInUp" data-wow-delay="1s">say hello ðŸ‘‹</h3><br>
                                    <p class="wow fadeInUp" data-wow-delay="1.2s">Drop me a line!</p>

                              </div>
                        </div>
                  </div>
            </div>
            <!--------------- hero section ends here --------------->

            <!-- <div class="whitespace"></div> -->

            <!--------------- form section starts here --------------->
            <div class="container-fluid">
                  <div class="row">
                        <div class="col-lg-8">
                              <form name="contact-form" id="contact-form" method="GET" action="">

                              <ul>

                              <li class="wow fadeInUp" data-wow-delay="1.4s">
                                    <label for="contact-name">Name :</label>
                                    <div class="form-group textarea"> 
                                          <input type="text" name="Name" id="contact-name" class="form-control form-name" value="" required>
                                    </div>
                              </li>

                              <li class="wow fadeInUp" data-wow-delay="1.6s">
                                    <label for="contact-email">Email :</label>
                                    <div class="textarea form-group">
                                          <input type="email" name="Email" id="contact-email" class="form-control form-email" value="" title="Example: 1995nvc@gmail.com" required>
                                    </div>
                              </li>
                              <li class="wow fadeInUp" data-wow-delay="1.6s">
                                    <label for="contact-name">Subject :</label>
                                    <div class="form-group textarea"> 
                                          <input type="text" name="Subject" id="contact-subject" class="form-control form-subject" value="" required>
                                    </div>
                              </li>

                              <li class="wow fadeInUp" data-wow-delay="1.6s">
                                    <label for="contact-project">Message :</label>
                                    <div class="textarea form-group">
                                          <textarea type="email" name="Message" id="contact-project" class="form-control form-message" rows="6" value="" required>
                                          </textarea>
                                    </div>
                              </li>

                              </ul>

                              <button type="submit" name="contact-submit" id="contact-submit" class="send wow fadeInUp">Send Message</button>

                              </form>
                        </div>
                  </div>
            </div>

            <!--------------- form section ends here --------------->

            <div class="whitespace"></div>

            <!--------------- footer starts here --------------->
            <div class="footer"></div>
            <!--------------- footer ends here --------------->
            <br><br><br><br>
      </div>

      <!-- greensock cdn -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>

      <!-- jQuery --> 
      <script src="js/jquery.min.js"></script> 
      <script src="index.js"></script>
     
</body>

<script type="text/javascript">
      $(document).ready(function(){ 
        var submit = $("#contact-submit");
           submit.click(function(e){
              //e.preventDefault();
              $(this).attr("disabled", "true");
              //$(this).closest("form").submit();
               var customerName = $(".form-name").val();
               var customerEmail = $(".form-email").val();
               var customerMessage = $(".form-message").val();
               var customerSubject = $(".form-subject").val();
               var data = $("#contact-form").serialize();
     
               if (customerName=='' ||customerEmail==''||customerMessage=='' || customerSubject=='') {
                 alert("Please fill in all the fields")
               } else{
                     $.ajax({
                         type : 'GET', 
                         url : 'https://script.google.com/macros/s/AKfycbwdEMyK6mFXhgHXpHQEdQCWQPPa94osInv2PhP69RFZ59qTXyE/exec',
                         dataType:'json',
                         crossDomain : true,
                         data : data,
                         success : function(data)
                     { 
                     if(data == 'false'){
                           alert('Error!!, please try again later.');
                         }else{
                           alert('Hi '+customerName+' !, Thank you for getting in touch!');
                           document.getElementById("contact-form").reset(); 
                         }
                     }
                     });
                     console.log(data)
               return false;
               }
           });
      });
     </script>
</html>
