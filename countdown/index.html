<style>

#displayDivBlock{
	font-size:50px;
    text-align:center;
    
}



</style>
<body>
<br>
<div class="container">
<p style="text-align:center"><strong>Blockchain Block Countdown</strong></p>
<div class="form-group">
<input type = "text" class="form-control input-lg" id="countBlockNumber" placeholder="Enter your block...">
</div>

<div class="form-group">
<input type="button" class="form-control input-lg" value="Count Down" onclick="countDown()" />
</div>
<strong><div style="text-align:center" id="displayDivCurrentBlock" class="text-primary"></div></strong>
<strong><div id="displayDivBlock" class="text-primary"></div></strong>
<strong><div style="text-align:center" id="displayDivTime" class="text-primary"></div></strong>


</div>
</body>
<script>

function countDown() {
	var countBlockNumber = document.getElementById("countBlockNumber").value;
    var http = new XMLHttpRequest();
    var url = 'https://bsc-dataseed.binance.org/';
    var params = '{"jsonrpc":"2.0","id":256,"method":"eth_blockNumber","params":[]}y';
    http.open('POST', url, true);

    //Send the proper header information along with the request
    http.setRequestHeader('Content-type', 'application/json');

    http.onreadystatechange = function() {//Call a function when the state changes.
        if(http.readyState == 4 && http.status == 200) {
            var result = JSON.parse(http.responseText);
            document.getElementById("displayDivCurrentBlock").innerHTML =parseInt(result.result, 16);
            document.getElementById("displayDivBlock").innerHTML =countBlockNumber - parseInt(result.result, 16);
            document.getElementById("displayDivTime").innerHTML =((countBlockNumber - parseInt(result.result, 16))*3)+"s";
        }
    }
    http.send(params);

}
setInterval(function(){ countDown(); }, 100);


</script>
</html>
