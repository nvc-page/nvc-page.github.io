<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script src="https://cdn.ckeditor.com/4.14.0/standard/ckeditor.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >

</head>
	<style>
	table {
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: rgba(83,83,83,0.2);
}
		input.btn{
			width: 100px
		}
	</style>
<body>
	
<div class="container">
<form id="formCreate" class="form-group">
  <h2><strong>Create Record</strong></h2>
	<hr>
	<br>
	
  <p>
    <label for="name">Name:</label>
    <input id="name" name="name" type="text"  class="form-control" value="" />
  </p>
  <p>
    <label for="comment">Comment:</label>
    <br/>
    <textarea id="comment" name="comment" class="form-control" cols="40"></textarea>
  </p>
  <p>
    <label for="note">Note:</label>
    <br/>
    <textarea id="note" name="note" class="form-control" cols="40"></textarea>
  </p>
  <p>
    <label for="category">Category:</label>
    <br/>
    <textarea id="category" name="category" class="form-control" cols="40"></textarea>
  </p>
	  <p>
    <label for="imgurl">imgurl:</label>
    <br/>
    <textarea id="imgurl" name="imgurl" cols="40" class="form-control"></textarea>
  </p>
  <input type="hidden" name="action" class="form-control" value="create">
  <p id="result"></p>
  <input type="submit" value="Create" class="btn btn-primary" id="submitBtn"/>
</form>
	

	
<hr/>
<form id="formRetrieve" class="form-group" style="overflow-x: scroll;">
  <h3><strong>View Records</strong></h3>
  <input type="hidden" name="action" class="btn btn-primary" value="retrieve">
  <input id="btnRetrieve" type="submit" value="Retrieve" class="btn btn-primary" />
</form>
<br/>
	<tbody class="table-responsive">

<table id="datatable" class="table table-striped">
</table></tbody>
<div id="messageRetrieve"></div>
<hr/>
	
	
	
<form id="formUpdate" class="form-group" >
  <h3><strong>Update Record</strong></h3>
  <p>
    <label for="tid">TID:</label>
    <input id="tid" name="tid" type="text" value="" disabled="true" class="form-control"/>
  </p>
  <p>
    <label for="name">Name:</label>
    <input id="name" name="name" type="text" class="form-control" value="" />
  </p>
  <p>
    <label for="comment">Comment:</label>
    <br/>
    <textarea id="edcomment" name="comment" class="editComment" cols="40"></textarea>
  </p>
  <p>
    <label for="note">Note:</label>
    <br/>
    <textarea id="note" name="note" class="form-control" cols="40"></textarea>
  </p>
  <p>
    <label for="category">Category:</label>
    <br/>
    <textarea id="edcategory" name="category" class="editCategory form-control" cols="40"></textarea>
  </p>
	  </p>
	  <p>
    <label for="imgurl">imgurl:</label>
    <br/>
    <textarea id="imgurl" name="imgurl" cols="40" class="form-control"></textarea>
  </p>
  <input type="hidden" name="action" value="update">
  <input type="submit" value="Update" id="updateBtn" class="btn btn-primary"/>
  <p id="messageUpdate"></p>
</form>
	
	
<hr/>
<form id="formDelete" class="form-group" >
  <h3><strong>Delete Record</strong></h3>
  <p>
    <label for="dtid">TID:</label>
    <input id="dtid" name="tid" type="text" value="" disabled="true" class="form-control"/>
  </p>
  <p>
    <label for="dname">Name:</label>
    <input id="dname" name="name" type="text" value="" disabled="true" class="form-control"/>
  </p>
  <input type="hidden" name="action" value="delete" class="form-group">
  <input type="submit" value="Delete" class="btn btn-primary" />
  <p id="messageDelete"></p>
</form>
	
</div>		
</body>
</html>
